{% extends "base.html" %}
{% load static %}
{% block title %}
{{Document}}
{% endblock title %}


{% block main_content %}
    <h1>{{pk}}</h1>
    <table class="table table-striped table-bordered">
        <tr> 
            <td> pk </td> 
            <td> name </td> 
            <td> description </td>    
            <td> actions </td>    
           
        </tr>
      
        {% for auth in object_list %}
        <tr>
            <td> {{ auth.pk }}</td> 
            <td><a href="/cities-cbv/{{ auth.pk }}/"> {{ auth.Author_name }} </a></td> 
            <td> {{ auth.Author_description }} </td>   
              
            <td> <a href="/city_delete-cbv/{{ auth.pk }}/"><i class="far fa-trash-alt"></i> </a>
                 <a href="/city_update-cbv/{{ auth.pk }}/">  <i class="fas fa-pen-alt"></i> </a>
            </td>   
        </tr>
        {% endfor %}
    </table>
    <a href="/city_create-cbv/" class="btn btn-success"> Add </a>
    
</div>
{% endblock main_content %}
