{% extends "base.html" %}
{% load static %}
{% block title %}
{{Document}}
{% endblock title %}


{% block main_content %}
    <h1>{{pk}}</h1>
    <table class="table table-striped table-bordered">
        <tr> 
            <td> pk </td> 
            <td> genres </td> 
            <td> description </td>    
            <td> actions </td>    
           
        </tr>
      
        {% for auth in object_list %}
        <tr>
            <td> {{ auth.pk }}</td> 
            <td><a href="/genres-cbv/{{ auth.pk }}/"> {{ auth.genres }} </a></td> 
            <td> {{ auth.genres_description }} </td>   
              
            <td> <a href="/genres-delete-cbv/{{ auth.pk }}/">  <i class="far fa-trash-alt"></i> </a> 
                <a href="/genres_update-cbv/{{ auth.pk }}/">  <i class="fas fa-pen-alt"></i> </a>
            </td>   
        </tr>
        {% endfor %}
    </table>
    <a href="/genres_create-cbv/"class="btn btn-success"> Add </a>
    
  

    {% endblock main_content %}
